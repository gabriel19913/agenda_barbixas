name: run main.py

on:
  schedule:
    - cron: '*/30 * * * *' # At 00:00 on Monday

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.3' # install the python version needed
      
      - name: update system
        run: |
          sudo apt update && sudo apt install -y \
          libwoff1 libvpx7 libevent-2.1-7 libopus0 \
          libgstreamer-plugins-base1.0-0 libgstreamer1.0-0 \
          libharfbuzz-icu0 libhyphen0 libmanette-0.2-0 \
          flite libgles2-mesa libx264

      - name: git pull
        run: |
            git pull --rebase
      
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: install browsers
        run: |
          playwright install

      - name: execute py script # run main.py
        env:
          SOME_SECRET: ${{ secrets.SOME_SECRET }}
        run: python main.py
          
      - name: commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff-index --quiet HEAD || (git commit -a -m "updated logs" --allow-empty)
          
      - name: push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main 